<ion-header [translucent]="true" class="header-dark">
  <ion-toolbar>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding content-dark">
  <div class="form-container-dark">
    <form [formGroup]="registerForm" (ngSubmit)="doRegister()">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8" class="ion-text-center">
          <div class="image-upload-container">
            <div class="image-preview" [style.backgroundImage]="'url(' + imageUrl + ')'">
              <input type="file" #fileInput hidden />
              <ion-button fill="clear" (click)="fileInput.click()">
                <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <app-input type="text" label="Name" [control]="name"></app-input>
      <app-input type="text" label="Last Name" [control]="lastName"></app-input>
      <app-input type="email" label="Email" [control]="email"></app-input>
      <app-input type="password" label="Password" [control]="password"></app-input>
      <app-input type="number" label="Age" [control]="age"></app-input>
      <app-input type="number" label="Phone Number" [control]="phoneNumber"></app-input>

      <div class="button-container">
        <app-button [disabled]="registerForm.invalid" label="Register" type="submit" class="submit-button"></app-button>
      </div>
    </form>
  </div>

</ion-content>
