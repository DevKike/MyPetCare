<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="registerForm"></form>
  <app-input type="text" label="Name" [control]="name"></app-input>
  <app-input type="text" label="Last Name" [control]="lastName"></app-input>
  <app-input type="email" label="Email" [control]="email"></app-input>
  <app-input type="password" label="Password" [control]="password"></app-input>

  <app-button [disabled]="registerForm.invalid" label="Register" type="submit" expan="block" (click)="doRegister()"></app-button>

</ion-content>
