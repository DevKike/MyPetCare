<ion-content>
  <swiper-container #swiper [pagination]="true">
    @for (slide of slides; track $index) {
    <swiper-slide>
      <div class="slide-content">
        <img [src]="slide.img">
        <h1>{{ slide.title }}</h1>
        <p class="description">{{ slide.description }}</p>
      </div>
      @if (!isLastSlide()) {
      <app-button label="Next" fill="clear" (click)="slideNext()"></app-button>
      } @else {
      <app-button label="Done" fill="clear" (click)="doNavigate()"></app-button>
      }
    </swiper-slide>
    }
  </swiper-container>
</ion-content>
