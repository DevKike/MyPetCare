<app-header slot="start" href="home" title="Profile"></app-header>

<ion-content>
  <div class="form-container-dark">
    <form [formGroup]="updateForm" (ngSubmit)="doUpdate()">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8" class="ion-text-center">
          <div class="image-upload-container">
            <div class="image-preview" [style.backgroundImage]="'url(' + imageUrl + ')'">
              <ion-button fill="clear" (click)="doUploadImage()">
                <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <app-input type="text" label="Name" [control]="name"></app-input>
      <app-input type="text" label="Last Name" [control]="lastName"></app-input>
      <app-input type="number" label="Age" [control]="age"></app-input>
      <app-input type="number" label="Phone Number" [control]="phoneNumber"></app-input>

      <br><br>
      <app-button [disabled]="!updateForm.dirty || updateForm.invalid" label="Update" type="submit" expand="block" shape="round"></app-button>
    </form>
    <br><br>
    <app-button label="Sign out" color="danger" expand="block" fill="clear" (click)="doSignOut()"></app-button>
  </div>
</ion-content>
